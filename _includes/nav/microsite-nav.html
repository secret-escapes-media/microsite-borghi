<!-- SITE NAV -->
<div class="site-nav">
  <div class="site-nav__wrap">
    <ul class="site-nav__list">
      {% assign site-sections = site.data.regions %}
      {% for section in site-sections %}<li class="site-nav__item site-nav__item--{{ section.title | slugify }}"><a class="site-nav__link" href="#{{section.id}}">{{section.title}}</a></li>{% endfor %}
    </ul>
  </div>
</div>
